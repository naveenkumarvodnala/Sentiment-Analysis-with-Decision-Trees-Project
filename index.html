<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            display: none;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analysis</h1>
        <textarea id="review" placeholder="Enter your review..."></textarea>
        <button onclick="analyzeSentiment()">Analyze Sentiment</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function analyzeSentiment() {
            const review = document.getElementById('review').value;
            if (review.trim() === "") {
                alert("Please enter a review!");
                return;
            }

            const response = await fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ review: review })
            });

            const result = await response.json();
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = "block";

            if (result.sentiment === 'positive') {
                resultDiv.textContent = "Sentiment: Positive ðŸ˜€";
                resultDiv.classList.add("positive");
                resultDiv.classList.remove("negative");
            } else {
                resultDiv.textContent = "Sentiment: Negative ðŸ˜ž";
                resultDiv.classList.add("negative");
                resultDiv.classList.remove("positive");
            }
        }
    </script>
</body>
</html>
